# Server config
[server]
host = "localhost"
port = "8000"
certfile = "/etc/secret/public.pem"
keyfile = "/etc/secret/private.pem"

# Admin user config
[admin]
username = "admin"
password = "admin"

# Logger
[logger]
type = "default"
level = "info"
	# Directory for file configuration
	[logger.file]
	dir = "/tmp/foulkon/foulkon.log"

# Database config
[database]
type = "postgres"
	# Postgres database config
	[database.postgres]
	datasourcename = "postgres://foulkon:password@localhost:5432/foulkondb?sslmode=disable"
    idleconns = "5"
    maxopenconns = "20"
    connttl = "300"

# Authenticator config
[authenticator]
type = "oidc"
	