# Server config
[server]
host = "localhost"
port = "8000"
#certfile = "${FOULKON_CERT_FILE_PATH}"
#keyfile = "${FOULKON_KEY_FILE_PATH}"

# Logger
[logger]
type = "default" #If not specified default is StdOut
#type = "file" #If not specified default is StdOut
level = "debug"
	# Directory for file configuration
	[logger.file]
	dir = "/tmp/foulkon/foulkon.log"

# Database config
[database]
type = "postgres"
	# Postgres database config
	[database.postgres]
	datasourcename = "postgres://foulkon:password@localhost:5432/foulkondb?sslmode=disable"

# Authenticator config
[authenticator]
type = "oidc"

	# OIDC connector config
	[authenticator.oidc]
